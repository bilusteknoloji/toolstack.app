<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <meta name="description" content="Check your public IP address instantly. View your remote IP and location details online.">
        <meta name="keywords" content="IP lookup, find my IP, public IP, remote IP, my IP address, what is my IP">
        <meta name="author" content="toolstack apps">
        <meta name="robots" content="index, follow">

        <meta name="build-sha" content="[[BUILD_SHA]]" />
        <meta name="build-date" content="[[BUILD_DATE]]" />

        <script src="//unpkg.com/@tailwindcss/browser@4"></script>
        <title>{{.ClientIP}}</title>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                document.getElementById("copyText").addEventListener("click", function () {
                    const text = this.innerText;
                    navigator.clipboard.writeText(text).then(() => {
                        alert("Your IP: " + text + " is copied to your clipboard!");
                    }).catch(err => {
                        alert("Failed to copy", err);
                    });
                });
            });
        </script>
    </head>
    <body class="bg-white text-black">
        <div class="text-center p-10 *:mb-4">
            <h1 class="font-bold text-lg">toolstack apps</h1>
            <h2 class="text-3xl font-bold">Your Remote IP</h2>
            <span id="copyText" title="Click to copy {{.ClientIP}} to clipboard" class="text-5xl hover:bg-blue-600 hover:text-white hover:border hover:border-blue-800 hover:rounded-xl cursor-pointer px-4">{{.ClientIP}}</span>
        </div>
    </body>
</html>
